<!DOCTYPE html>
<html lang="fr">
  <head>
    <title>Diaporama website</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <!-- Bootstrap CSS and JS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

    <!-- Custom CSS and JS -->
    <link type="text/css" rel="stylesheet" href="css/stylesheet.css">
    <script src="js/main.js"></script>
    <link rel="icon" href="images/favicon/favicon.ico">
  </head>
  <body>
    <div id="backgroundImg">
      <div class="navbar navbar-sm float-sm-right p-3">
        <button class="btn btn-darkteal" type="button" name="button">Explorer</button>
        <img class="logo" src="images/favicon/apple-touch-icon.png" alt="logo">
      </div>

      <div class="container-transparent container-sm-transparent p-4 p-md-5 d-flex flex-column justify-content-sm-center">
        <div class="d-flex flex-column">
          <h1 class="font-weight-bold text-uppercase">Découvrir</h1>
          <p>Bienvenue sur ce petit prototype de site web photo</p>
        </div>
        <input id="search" class="form-control form-sm-control" type="search" name="search" placeholder="Désactivé pour le moment..." aria-label="Search" readonly>
      </div>

      <div class="slider slider-sm">
        <img id="prev" class="slider-controls" src="images/icons/white-theme/left-angle-arrow.png" alt="prev">
        <div class="preview">
        </div>
        <img id="next" class="slider-controls" src="images/icons/white-theme/right-angle-arrow.png" alt="next">
      </div>
    <!--
    <footer>
      <div>Icons made by <a href="https://www.freepik.com" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
    </footer>
     -->
  </body>
</html>
